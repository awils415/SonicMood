{% extends "base.html" %}
{% block title %}SonicMood - Results{% endblock %}
{% block content %}
<h1>Results</h1>
<p>
    Analyzing the song "<strong>{{ song_title }}</strong>" by <strong>{{ artist_name }}</strong>:
    <br>
    Sentiment: {{ sentiment }}

    {% if cover_art_url %}
        <img src="{{ cover_art_url }}" alt="Cover Art" style="max-width: 300px">
    {% else %}
        <p>Cover art not available.</p>
    {% endif %}
</p>
{% endblock %}
